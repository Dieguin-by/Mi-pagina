<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <p align="center"><h1>Para mandarte mas informacion con fecha de eventos, partidos de tus equipos favoritos llena este formulario con tu informacion:</h1></p>
                <form>
            </td>
        </tr>
    </table>
    <form>
        <label for="usuario">Usuario: </label><br>
        <input type="text" name="usuario"  id="usuario"><br>
        <label for="clave">Contraseña: </label><br>
        <input type="password" name="clave" id="clave"><br>
        <input type="hidden" name="sesion" id="sesion" value="2021-03-19">
        <br>
        <p>Quiere Recibir mas informacion?</p>
        <label for="sexo"> Si</label> 
        <input type="radio" name="sexo" id="Recibir mas informacion" value="s">
        <label for="sexo"> No</label> 
        <input type="radio" name="sexo" id="Recibir mas informacion" value="n"><br><br>
        <br>
        <p>Donde quiere recibir su informacion? </p> 
        <label for="telefono">Teléfono</label>
        <input type="checkbox" name="telefono" id="telefono" value="telefono"> <br><br>
        <label for="computadora">Computadora</label>
        <input type="checkbox" name="computadora" id="Computadora" value="Computadora"><br><br>
        <br>
        <label for="edad">Ingresar edad: </label>
        <input type="number" max="100" min="18" step="1" value="edad"><br> <br>
        <br>
        <label for="fecha">Fecha: </label>
        <input type="date" name="fecha" id="fecha" value="fecha"><br><br>
        
        <label for="email">Email: </label>
        <input type="email" placeholder="correo@dominio.com"></input><br><br>
        <input type="submit" value="Guardar">
        <input type="reset" value="Cancelar">
        <input type="button" value="Botón">
        <br>
    </form>
</body>
</html>
